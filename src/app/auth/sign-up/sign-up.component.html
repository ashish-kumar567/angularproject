

    <div class="form1">
        <h3>SignUP Form </h3><hr>
        <form #signupform="ngForm" (ngSubmit)="signupform.form.valid && onSubmit(signupform)"  >


            <div class="form-group">
                <label for="email">Email ID: </label>
                <input type="text" class="form-control" size="30" name="email" [(ngModel)]="model.email" #email="ngModel" 
                [ngClass]="{ 'is-invalid':signupform.submitted && email.invalid }" required email />
                
                <div *ngIf="signupform.submitted && email.invalid" class="invalid-feedback">
                    <div id="r" *ngIf="email.errors.required">*email is required</div>
                    <div id="eml" *ngIf="email.errors.email">*enter valid email address</div>
                </div>
        
            </div>
            
            <br><br>

            <div class="form-group">
                <label for="password">Password: </label>
                
                <input type="password" class="form-control" size="30" name="password" [(ngModel)]="model.password" #password="ngModel" 
                [ngClass]="{ 'is-invalid': signupform.submitted && password.invalid }" required
                    minlength="6" />

                    <div *ngIf="signupform.submitted && password.invalid" class="invalid-feedback">
                    <div id="p" *ngIf="password.errors.required">Password is required</div>
                    <div id="pwd" *ngIf="password.errors.minlength">*Password must be at least 6 characters</div>
                </div>
            </div>
            <br><br>


            <div class="form-group">
                <button class="btn btn-primary">SignUP</button>
            
                

            </div>
           
        </form>

    
</div>
