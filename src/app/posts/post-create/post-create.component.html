
   
   <div class="name">
      
         <h2> Post Form</h2>
         <hr>
   
   <form [formGroup]="EmpForm" (ngSubmit)="onSubmit()">
   
      <label for="ID"> Enter ID:</label>
      <input type="text" formControlName="id" placeholder="Enter ID" size="30"><br>
      
      <label for="Title">Enter Title:</label>
      <input type="text" formControlName="title" placeholder="Enter Title:" size="30"> <br>
     
     <label for="content">Enter Content:</label>
     <input type="text" formControlName="content" placeholder="Enter Content"  size="30">
   <br>
      <button class="btn  btn-primary">Submit</button>
      
   </form>
   </div>
