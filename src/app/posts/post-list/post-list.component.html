<div class="form2">
   <form>
      <h2> Post List Form</h2>
   
      <table mat-table [dataSource]="posts">
     
      <ng-container matColumnDef="id">
         <th mat-header-cell *matHeaderCellDef> Id</th>
         <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      
      <ng-container matColumnDef="title">
         <th mat-header-cell *matHeaderCellDef>Title</th>
         <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
     
      <ng-container matColumnDef="content">
         <th mat-header-cell *matHeaderCellDef>Content</th>
         <td mat-cell *matCellDef="let element"> {{element.content}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
         <th mat-header-cell *matHeaderCellDef> Action </th>
         <td mat-cell *matCellDef="let element" class="action-link">

            <button type="Edit" class="editbtn" (click)="editPost(element)">edit</button>
            <button type="Delete" class="deletetbtn" (click)="deletePost(element)">delete</button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displaypostdata"></tr>
      <tr mat-row *matRowDef="let row; columns: displaypostdata;"></tr>

   </table>
   </form>

</div>
